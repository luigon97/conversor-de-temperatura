<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Conversor de Temperatura</title>
</head>

<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <form action="#" method="get" class="form-container">
            <div class="temp-container">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" placeholder="0">
            </div>
            <div class="temp-container">
                <label for="farenheit">Farenheit</label>
                <input type="number" id="fahrenheit" placeholder="32">
            </div>
            <div class="temp-container">
                <label for="farenheit">Kelvin</label>
                <input type="number" id="kelvin" placeholder="273,15">
            </div>

            <button id="btn" onclick="limpar()">Limpar</button>
        </form>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
